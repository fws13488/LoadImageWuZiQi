<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unity WebGL Interaction</title>
</head>
<body>
    <h1>Unity WebGL Interaction</h1>

    <button onclick="callUnityFunction()">Call Unity Function</button>

    <div id="unityContainer"></div>

    <script>
        // Function to call a function in Unity
        function callUnityFunction() {
            var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json");
            unityInstance.SendMessage("GameObject", "UnityFunction", "Hello from HTML!");
        }
    </script>

    <script src="Build/UnityLoader.js"></script>
</body>
</html>
