<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity WebGL Image Uploader</title>
</head>
<body>
    <h1>Unity WebGL Image Uploader</h1>
    <input type="file" id="imageInput" accept="image/png, image/jpeg">
    <button onclick="uploadImage()">Upload Image</button>
    <div id="unityContainer" style="width: 960px; height: 600px;"></div>

    <script>
        var unityInstance = null;

        function initializeUnity() {
            var buildUrl = "Build";
            var config = {
                dataUrl: buildUrl + "/Build.data",
                frameworkUrl: buildUrl + "/Build.framework.js",
                codeUrl: buildUrl + "/Build.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "YourCompany",
                productName: "YourProduct",
                productVersion: "1.0",
                showBanner: UnityProgress
            };

            createUnityInstance(document.querySelector("#unityContainer"), config, (progress) => {
                // You can use this callback to display loading progress
                console.log(`Loading progress: ${progress * 100}%`);
            }).then((instance) => {
                unityInstance = instance;
                console.log("Unity instance initialized.");
            }).catch((message) => {
                alert(message);
            });
        }

        function uploadImage() {
            var fileInput = document.getElementById("imageInput");
            var file = fileInput.files[0];
            if (file && (file.type === "image/png" || file.type === "image/jpeg")) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var base64EncodedImageData = e.target.result.split(',')[1];
                    if (unityInstance) {
                        unityInstance.SendMessage("ImageUploader", "UploadImageFromWebsite", base64EncodedImageData);
                    } else {
                        alert("Unity instance is not initialized.");
                    }
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please select a PNG or JPEG file.");
            }
        }

        window.onload = function() {
            initializeUnity();
        };

        function UnityProgress(gameInstance, progress) {
            if (!gameInstance.Module) {
                return;
            }
            var loader = document.querySelector("#unityContainer").querySelector(".progress");
            if (loader) {
                loader.style.width = 100 * progress + "%";
            }
        }
    </script>

    <!-- Unity Loader Script -->
    <script src="Build/Build.loader.js"></script>
</body>
</html>
