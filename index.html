<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unity WebGL Image Uploader</title>
</head>
<body>
    <h1>Unity WebGL Image Uploader</h1>
    <input type="file" id="imageInput" accept="image/png, image/jpeg">
    <button onclick="uploadImage()">Upload Image</button>
    <div id="unityContainer"></div>
    <script>
        // Function to upload an image to Unity
        function uploadImage() {
            var fileInput = document.getElementById("imageInput");
            var file = fileInput.files[0];
            if (file && (file.type === "image/png" || file.type === "image/jpeg")) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var base64EncodedImageData = e.target.result.split(',')[1];
                    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json");
                    unityInstance.SendMessage("ImageUploader", "UploadImageFromWebsite", base64EncodedImageData);
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please select a PNG or JPEG file.");
            }
        }
    </script>
    <script src="Build/UnityLoader.js"></script>
</body>
</html>
